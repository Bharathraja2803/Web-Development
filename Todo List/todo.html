<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>

<body>
    <h1>Enter the below commands to perform actions</h1>

    <ol>
        <li>"New" to add a new todo in the list</li>
        <li>"List" to view list of todos</li>
        <li>"Remove" to remove the todo from the list</li>
        <li>"Quit" to remove the todo from the list</li>
    </ol>


    <script src="todo.js"></script>
</body>

</html>
