<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ScoreKeeper.css">
</head>

<body>
    <h1 class="display-1">Score Keeper</h1>
    <section class="container">
        <div id="shuttle-img">
            <img src="https://i.pinimg.com/736x/00/91/1e/00911e5ea53961f18f68208659e2e5e9.jpg" alt="Shuttle-img"
                id="shuttle-img">
        </div>
        <div id="maxScore">
            <div>
                <label for="winning-score">Choose the winning score:</label>

                <select id="winning-score">
                    <option value="0">--Please choose an option--</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div>
                <button class="btn btn-success" id="startButton">Start</button>
                <button class="btn btn-danger" id="resetButton">Reset</button>
            </div>
        </div>
        <div id="scoreTable">
            <div id="player1div">
                <div id="player1Score" class="display-3">0</div>
                <button class="btn btn-primary" id="pointToPlayer1">+1 Point to Player 1</button>
            </div>
            <span class="display-3">:</span>
            <div id="player2div">
                <div id="player2Score" class="display-3">0</div>
                <button class="btn btn-secondary" id="pointToPlayer2">+1 Point to Player 2</button>
            </div>
        </div>
    </section>

    <script src="ScoreKeeper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
