<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex-Box</title>
    <link rel="stylesheet" href="flex_box.css">
</head>

<body>
    <h1>Let's start with Flex box Practice</h1>
    <section class="container-outer">
        <section class="container-inner-1">
            <div style="background-color: #ee9b00;" class="first-row" id="one"></div>
            <div style="background-color: #ca6702;" class="first-row" id="two"></div>
            <div style="background-color: #bb3e03;" class="first-row" id="three"></div>
            <div style="background-color: #ae2012;" class="first-row" id="four"></div>
            <div style="background-color: #9b2226;" class="first-row" id="five"></div>
        </section>
        <section class="container-inner-2">
            <div style="background-color: #ee9b00;" class="second-row"></div>
            <div style="background-color: #ca6702;" class="second-row"></div>
            <div style="background-color: #bb3e03;" class="second-row"></div>
            <div style="background-color: #ae2012;" class="second-row"></div>
            <div style="background-color: #9b2226;" class="second-row"></div>
        </section>

        <section class="container-inner-3">
            <div style="background-color: #ee9b00;" class="third-row">H</div>
            <div style="background-color: #ca6702;" class="third-row">E</div>
            <div style="background-color: #bb3e03;" class="third-row">L</div>
            <div style="background-color: #ae2012;" class="third-row">L</div>
            <div style="background-color: #9b2226;" class="third-row">O</div>
        </section>
    </section>
</body>

</html>
